<div class="container-fluid">
    <div class="row">
        <div class="col-10 offset-1">
            <h1>{{ title }}</h1>
            <div class="col-12">
                <h5 class="text-center alert-warning" style="color: black; height: 60px">Working in
                    progress. Please come back end of next week. :(
                    <br> Sorry...</h5>
            </div>
            <span>&nbsp;</span>

            <!-- <router-outlet></router-outlet> -->

        </div>
    </div>

    <div class="row justify-content-md-center">
        <div class="container-2">
            <button class="btn btn-block btn-success">Add new user</button>

        </div>
    </div>
    <div class="row">
        <div class="col-10 offset-1">
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Active</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Managing data</th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let user of userList">
                        <td>{{ user.id }}</td>
                        <td>{{ user.name.last }} {{ user.name.first }}</td>
                        <td>{{ user.isActive }}</td>
                        <td>{{ user.age }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.phone }}</td>
                        <td>
                            <button class="btn btn-warning">Edit</button>
                            <button class="btn btn-danger">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
